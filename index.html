<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="casing">
            <div id="screenBorder">
                <div id="screen"></div>
            </div>
            <div id="functions">
                <div class="key funcKey" value="c">AC</div>
                <div class="key funcKey" value="b">Back</div>
            </div>
            <div id="keypad">
                        <div class="key" value="7">7</div>
                        <div class="key" value="8">8</div>
                        <div class="key" value="9">9</div>
                        <div class="key op" value="/">/</div>
                    
                    
                        <div class="key" value="4">4</div>
                        <div class="key" value="5">5</div>
                        <div class="key" value="6">6</div>
                        <div class="key op" value="*">*</div>
                    
                        <div class="key" value="1">1</div>
                        <div class="key" value="2">2</div>
                        <div class="key" value="3">3</div>
                        <div class="key op" value="-">-</div>
                    
                        <div class="key" value=".">.</div>
                        <div class="key" value="0">0</div>
                        <div class="key op" value="=">=</div>
                        <div class="key op" value="+">+</div>
            </div>
        </div>
    </div>
</body>
</html>
