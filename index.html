<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Calculator.</h1>
        <div id="casing">
            <div id="screenBorder">
                <div id="screen"></div>
            </div>
            <div id="functions">
                <div class="key funcKey" value="c" data-key="46">AC</div>
                <div class="key funcKey" value="b" data-key="8">Back</div>
            </div>
            <div id="keypad">
                        <div class="key" value="7" data-key="103" data-key2="55">7</div>
                        <div class="key" value="8" data-key="104" data-key2="56">8</div>
                        <div class="key" value="9" data-key="105" data-key2="57">9</div>
                        <div class="key op" value="/" data-key="111" data-key2="191">/</div>
                    
                    
                        <div class="key" value="4" data-key="100" data-key2="52">4</div>
                        <div class="key" value="5" data-key="101" data-key2="53">5</div>
                        <div class="key" value="6" data-key="102" data-key2="54">6</div>
                        <div class="key op" value="*" data-key="106" data-key2="56SHIFT">*</div>
                    
                        <div class="key" value="1" data-key="97" data-key2="49">1</div>
                        <div class="key" value="2" data-key="98" data-key2="50">2</div>
                        <div class="key" value="3" data-key="99" data-key2="51">3</div>
                        <div class="key op" value="-" data-key="109" data-key2="189">-</div>
                    
                        <div class="key" value="." data-key="110" data-key2="190">.</div>
                        <div class="key" value="0" data-key="96" data-key2="48">0</div>
                        <div class="key op" value="=" data-key="13" data-key2="13">=</div>
                        <div class="key op" value="+" data-key="107" data-key2="187">+</div>
            </div>
        </div>
    </div>
</body>
</html>
